{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block styles %}
<style>
  form {
    max-width: 450px;
    width: 100%
  }
</style>
{% endblock %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="container">
  <form method="post" novalidate class="d-flex flex-column gap-3 shadow p-3 rounded mx-auto mt-5">
    <h2>Login</h2>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
    <div class="text-center">Already have an account? <a href="{% url 'signup' %}">Signup</a>
  </form>
</div>
{% endblock %}
